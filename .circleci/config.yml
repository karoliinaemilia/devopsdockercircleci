version: 2.1
jobs:
  build:
    docker:
      - image: karoliinaemilia/dockercircle
    steps:
      - checkout
orbs:
  docker: circleci/docker@1.0.0
  heroku: circleci/heroku@1.1.0
workflows:
  heroku_deploy:
    jobs:
      - build
      - docker/publish:
          image: karoliinaemilia/dockercircle
          tag: 'latest'
      - heroku/deploy-via-git:
          requires:
            - docker/publish
            - build

